<!-- html -->

{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1>Settings</h1>
    <form method="post" action="{{ url_for('settings') }}">
        <div class="mb-3">
            <label for="canSvas_url" class="form-label">canvas url</label>
            
            <input type="url" class="form-control" id="canvas_url" 
            name="canvas_url" placeholder="https://csufullerton.instructure.com" required>
        </div>
        <div class="mb-3">
            <label for="canvas_token" class="form-label">canvas_token</label>
            
            <input type="password" class="form-control" id="canvas_token" 
            name="canvas_token" placeholder="token goes here" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>

{% endblock %}
